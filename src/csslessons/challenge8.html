<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="cs8.css" />
    <title>Stats preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img-sec"></div>
        <div class="info">
            <h2>
                Get insights that help your business grow.
            </h2>
            <p class="main">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.
            </p>
            <div class="overview">
                <div class="over_view">
                    <span> 10k+</span>
                    <p>COMPANIES</p>
                </div>
                <div class="over_view">
                    <span>314 </span>
                    <p>TEMPLATES</p>
                </div>
                <div class="over_view">
                    <span>12m+</span>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
