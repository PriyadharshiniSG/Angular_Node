<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="cs9.css">
  
</head>
<body>
        <div class="container">
          <div class="wrap">
            <div class="left box">
              <div class="leftitem img">
                <img src="../../images/logo.svg" alt="">
              </div>
              <div class="leftitem">
                <div class="files">
                  <img src="../../images/icon-document.png" class="icons" alt="">
                </div>
                <div class="files">
                  <img src="../../images/icon-folder.png" class="icons icon2" alt="">
                </div>
                <div class="files">
                  <img src="../../images/icon-upload.png" class="icons icon2" alt="">
                </div>
              </div>
            </div>
            <div class="right box">
              <div class="rightitem text">
                <p>You've used <span>815 GB</span>of your storage</p>
                <p class="chat">185<span>GB Left</span></p>
              </div>
              <div class="rightitem loading">
                <div class="pinkgradient">
                  <div class="whitedot"></div>
                </div>
              </div>
                  <div class="rightitem text">
                    <p><span>0 GB</span></p>
                    <p><span>1000 GB</span></p>
                  </div>
            </div>
          </div>
          </div>

  
  
  
</body>
</html>
