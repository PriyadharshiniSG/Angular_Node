<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="../themes/cs4.css" />
</head>

<body>
  <div class="card">
    <div class="card-head">
      <div class="img-src">
        <img src="../images/image-equilibrium.jpg" />
      </div>
      <div class="card-body">
        <a href="#">
          <h1 class="card_title">Equilibrium #3429 </h1>
        </a>
        <p class="card_text">
          Our Equilibrium collection promotes
          balance and calm.
        </p>
        <div class="wrapper">
          <div class="card_price">
            <img src="../images/icon-ethereum.png" class="card_icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card_countdown">
            <img src="../images/icon-clock.png" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <img src="../images/image-avatar.png" class="card_author_img" />
        <p class="card_author_name">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
</body>

</html>
