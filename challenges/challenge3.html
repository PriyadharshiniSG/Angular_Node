<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="../themes/cs3.css" />
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-sec"><img src="../images/image-victor.jpg"></div>
      <div class="card-body">
        <h2 class="name">Victor Crest 26</h2>
        <h3 class="city">London</h3>
        <div class="activity-container">
          <h4>80K<span class="act">Followers</span></h4>
          <h4>803K<span class="act">Likes</span></h4>
          <h4>1.4K<span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Priyadharshini</a>.
    </div>
  </footer>
</body>

</html>
